version: '3.8'

services:
  # Registry redirect proxy
  proxy:
    build: .
    container_name: registry-redirect-proxy
    ports:
      - "8080:8080"
    environment:
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      
      # S3 Configuration
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      
      # Optional: For MinIO or custom S3 endpoints
      # - S3_ENDPOINT=http://minio:9000
      - S3_ENDPOINT=${S3_ENDPOINT:-}
    depends_on:
      - registry
    networks:
      - registry-net
    restart: unless-stopped

  # Zot registry (example)
  registry:
    image: ghcr.io/project-zot/zot-linux-amd64:latest
    container_name: zot-registry
    ports:
      - "5000:5000"
    volumes:
      - ./zot-config.json:/etc/zot/config.json:ro
      - registry-data:/var/lib/registry
    networks:
      - registry-net
    restart: unless-stopped

  # Optional: MinIO for local S3 testing
  # minio:
  #   image: minio/minio:latest
  #   container_name: minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     - MINIO_ROOT_USER=minioadmin
  #     - MINIO_ROOT_PASSWORD=minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio-data:/data
  #   networks:
  #     - registry-net
  #   restart: unless-stopped

networks:
  registry-net:
    driver: bridge

volumes:
  registry-data:
