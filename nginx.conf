worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Lua package path
    lua_package_path "/etc/nginx/lua/?.lua;;";
    
    # Shared dictionary for JWT public keys
    lua_shared_dict jwt_keys 1m;

    # DNS resolver (use Docker DNS)
    resolver 127.0.0.11 valid=30s;

    server {
        listen 8080;
        server_name _;

        # Increase client body size for large blobs
        client_max_body_size 5G;
        client_body_buffer_size 128k;

        # Set environment variables accessible to Lua
        set $jwt_secret '';
        set $s3_bucket '';
        set $s3_region '';
        set $s3_access_key '';
        set $s3_secret_key '';
        set $s3_endpoint '';
        
        # Load configuration from environment
        set_by_lua_block $jwt_secret {
            return os.getenv("JWT_SECRET") or ""
        }
        
        set_by_lua_block $s3_bucket {
            return os.getenv("S3_BUCKET") or ""
        }
        
        set_by_lua_block $s3_region {
            return os.getenv("S3_REGION") or "us-east-1"
        }
        
        set_by_lua_block $s3_access_key {
            return os.getenv("S3_ACCESS_KEY") or ""
        }
        
        set_by_lua_block $s3_secret_key {
            return os.getenv("S3_SECRET_KEY") or ""
        }
        
        set_by_lua_block $s3_endpoint {
            return os.getenv("S3_ENDPOINT") or ""
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Docker registry v2 API endpoints that need redirection
        # Handle blob downloads
        location ~ ^/v2/(?<repo_path>.+)/blobs/(?<digest>sha256:[a-f0-9]{64})$ {
            access_by_lua_file /etc/nginx/lua/redirect_handler.lua;
        }

        # Handle manifest downloads
        location ~ ^/v2/(?<repo_path>.+)/manifests/(?<reference>.+)$ {
            access_by_lua_file /etc/nginx/lua/redirect_handler.lua;
        }

        # Pass through all other requests to the registry
        location / {
            proxy_pass http://registry:5000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 900;
        }
    }
}
